<div class="container my-4">
  <div class="card">
    <div class="card-header">
      <h1>Inscripci√≥n de Usuarios en Cursos Dictados</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="inscribirUsuario()">
        <div class="form-group mb-3">
          <label for="curso">Curso:</label>
          <select id="curso" required [(ngModel)]="selectedCursoId" name="curso" class="form-control">
            <option *ngFor="let curso of cursos" [ngValue]="curso._id">{{ curso.titulo }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="usuario">Usuario:</label>
          <select id="usuario" required [(ngModel)]="selectedUsuarioId" name="usuario" class="form-control">
            <option *ngFor="let usuario of usuarios" [ngValue]="usuario._id">{{ usuario.nombres }} {{ usuario.apellido }}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Inscribir Usuario</button>
      </form>
      <div *ngIf="mensaje" class="alert alert-info mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
