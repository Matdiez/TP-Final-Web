<div

  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>

    <div class="modal-content modal-custom-width">
      <div class="modal-header border-0 d-flex justify-content-center">
        <h5 class="modal-title mx-auto" id="loginModalLabel">Bienvenido</h5>
        <button
          type="button"
          class="btn-close position-absolute end-0 me-3 shadow-none"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="img-login">
          <img src="/Login.png" alt="Login" />
        </div>
        <div class="form-body">
          <form>
            <div class="mb-3">
              <input
                type="usuario"
                class="form-control"
                id="loginUser"
                placeholder="Usuario"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="ContraseÃ±a"
              />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
