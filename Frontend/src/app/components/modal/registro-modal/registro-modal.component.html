<!-- register-modal.component.html -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registro</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="registerName"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Contrase単a</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Ingrese una contrase単a"
            />
          </div>
          <div class="mb-3">
            <label for="registerConfirmPassword" class="form-label">Confirmar Contrase単a</label>
            <input
              type="password"
              class="form-control"
              id="registerConfirmPassword"
              placeholder="Confirme su contrase単a"
            />
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
